<script>

//The additive persistence of an integer, n, is the number 
//of times you have to replace n with the sum of its digits until n becomes a single digit integer.
//The multiplicative persistence of an integer, n, is the number of times you 
//have to replace n with the product of its digits until n becomes a single digit integer.
//Create two functions that take an integer as an argument and:
//Return its additive persistence.
//Return its multiplicative persistence.
var iterations = 0;
function additivePersistence(number) {
    var sum = 0;
    if(number < 10) {
       
        return iterations;
    }
    while(number > 0) {
        var lastDigit = number % 10;
        sum+=lastDigit;
        number = Math.floor(number / 10);
    } 
    iterations++;
    return additivePersistence(sum);
}

function multiplicatvePersistence(number) {
    var sum = 1;
    if(number < 10) {
        return iterations;
    }
    while(number > 0) {
        var lastDigit = number % 10;
        sum = sum * lastDigit;
        number = Math.floor(number / 10);
    } 
    iterations++;
    
    return multiplicatvePersistence(sum);
}

//A boomerang is a V-shaped sequence that is either upright or upside down. 
//Specifically, a boomerang can be defined as: sub-array of length 3, 
//with the first and last digits being the same and the middle digit being different.

function countBoomerangs(arr) {

    var isTrue = 0;
    for(let i = 2 ; i < arr.length ; i++) {
            if(arr[i] != arr[i-2]) {
                continue;
            } else if(arr[i] != arr[i-1]) {
                isTrue++;
            }
    }
    return isTrue;
}

//Create a function that takes an array of strings and returns 
//an array with only the strings that have numbers in them. 
//If there are no strings containing numbers, return an empty array.

function numInStr(arr) {
    var result = [];
    for(let i = 0 ; i < arr.length ; i++) {
        if(arr[i].match(/\d+/g)) {
            result.push(arr[i]);
        }
    }
    return result;
}



//Create a function which returns the number of true 
//values there are in an array.
function countTrue(trueArr) {
    let count = 0;
    if(trueArr.length === 0 || trueArr === "undefined") return 0;
    for (let i of trueArr) {
        if (i === true) count++;
    }
    return count;
}

//Create a function that takes a number as an argument. Add up all the numbers from 1 to the number you passed to the function. For example, if the input is 4 
//then your function should return 10 because 1 + 2 + 3 + 4 = 10.

function sum(number) {
    var sum = 0;
    for(let i = 1 ; i <= number; i++) {
            sum+= i;
    }
    return sum;
